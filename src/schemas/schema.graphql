type Query {
  hello: String
  person: Person
}

directive @auth(role: Role = USER) on OBJECT | FIELD_DEFINITION

directive @launch_darkly(flag: String)

enum Role {
  ADMIN
  USER
} 

type Person @auth(requires: ADMIN) {
  firstName: String!
  lastName: String @auth(requires: ADMIN)
  hidePassword: String @hidePassword()
}

