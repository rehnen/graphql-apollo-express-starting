type Query {
  hello: String
  person: Person
}

directive @auth(role: Role = USER) on OBJECT | FIELD_DEFINITION

# directive @launch_darkly(flag: String)

enum Role {
  SUPER_ADMIN
  ADMIN
  USER
} 

type Person @auth(role: SUPER_ADMIN) {
  firstName: String!
  lastName: String @auth(role: ADMIN)
}


